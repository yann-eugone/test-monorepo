name: 'Packages Split'

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  packages_split:
    name: "Packages Split"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        # define package to repository map
        package:
          -
            local_path: 'split-a'
            split_repository: 'test-monorepo-split-a'
          -
            local_path: 'split-b'
            split_repository: 'test-monorepo-split-b'

    steps:
      -   uses: actions/checkout@v2

      # on branches
      -
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: "symplify/monorepo-split-github-action@2.0"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          package_directory: 'packages/${{ matrix.package.local_path }}'
          repository_organization: 'yann-eugone'
          repository_name: '${{ matrix.package.split_repository }}'
          user-name: "GitHub Action"
          user-email: "action@github.com"
          branch: "main"

      # on tags
      -
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: "symplify/monorepo-split-github-action@2.0"
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          tag: ${GITHUB_REF#refs/tags/}

          package_directory: 'packages/${{ matrix.package.local_path }}'
          repository_organization: 'yann-eugone'
          repository_name: '${{ matrix.package.split_repository }}'
          user-name: "GitHub Action"
          user-email: "action@github.com"
          branch: "main"
